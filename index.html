<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.webmanifest">
<script src="www/app.js" async></script>
<script src="www/aframe.min.js"></script>
<script src="www/aframe-environment-component.min.js"></script>
<script src="www/aframe-crawling-cursor.js"></script>
<script src="js/snakebody.js"></script>

</head>
<body>
  <a-scene>
	<a-assets>
		<img id="arrow" src="/assets/Arrow_Right.png">
	</a-assets>

	<a-camera wasd-controls-enabled="false"></a-camera>
	<a-entity environment="preset: egypt; ground: flat"></a-entity>

    <a-cylinder 
		id="gameworld" position="0 1.6 0" open-ended="true" snakebody
		radius-bottom="0.2" radius-top="0.2" height="1" radius="0.7"
		material="opacity: 0.8; side: double; color: #F36601" 
		crawling-cursor="target: #snakehead"
	></a-cylinder>
		<a-entity id="player-wrapper">
		<a-sphere 	id="snakehead"  position="0 1.6 0.2" tracked-controls="controller: 0; autoHide: false; idPrefix: 248a-8266-Unknown Gamepad" 
					color="firebrick" radius="0.05" mvmt="orbit: #player-wrapper"
					blending="none" material="src: #arrow; repeat: 2 1">
		</a-sphere>
		</a-entity>
</a-scene>
</body>
</html>
